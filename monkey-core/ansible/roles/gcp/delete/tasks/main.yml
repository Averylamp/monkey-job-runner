---
  # tasks:

# TODO: ensure copying of data over with shutdown script
- name: Delete a instance
  gcp_compute_instance:
    state: absent
    name: "{{ monkey_job_uid }}"
    zone: "{{ zone }}"
    project: "{{ gcp_project }}"
    auth_kind: "{{ gcp_cred_kind }}"
    service_account_file: "{{ gcp_cred_file }}"
  register: instance
- name: Debug
  debug:
    msg: "Delete Results: {{ instance }}"