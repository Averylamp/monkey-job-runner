---
- name: Conda init bash
  shell: . ~/.monkey_activate; conda init bash
  args:
    executable: /bin/bash

- name: Read conda environment file
  slurp:
    src: "{{ environment_file }}"
  register: env_file_contents

- name: Get Environment name
  set_fact:
    environment_name: "{{ ((env_file_contents['content'] | b64decode) | from_yaml).name }}"

- name: Create conda environment
  shell: . ~/.monkey_activate; conda env create -f "{{ environment_file }}"
  ignore_errors: true
  args:
    executable: /bin/bash

- name: Install monkey logging package
  shell: . ~/.monkey_activate; pip install .
  args:
    chdir: ~/.monkey-client/monkey-log
    executable: /bin/bash
  
- name: Add conda activate
  lineinfile:
    dest: ~/.monkey_activate
    create: yes
    state: present
    line: "conda activate {{ environment_name }}"

- name: conda env
  shell: . ~/.monkey_activate; conda list
  args:
    executable: /bin/bash
