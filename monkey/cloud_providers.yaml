providers:
    - name: "gcp"
      type: "gcp"
      # Make sure to include all zones that you will be using.
      # The first zone will be the default for creating instances
      zones: 
        - "us-east1-b"
        - "us-central1-a"
        - "us-west1-b"
      project: "mit-mic"
      
